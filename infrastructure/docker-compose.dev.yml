version: '3.8'

services:
  # Flask web application (development mode)
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: devops-flask-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=DEBUG
    volumes:
      - ../app:/app/app
    depends_on:
      - redis
    networks:
      - app-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: devops-redis-dev
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
